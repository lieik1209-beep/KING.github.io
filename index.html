<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>미남 변해형의 작은 공간</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1></h1>
    <p id="subtitle"></p>
  </header>

  <main>
    <section>
      <h2>질문</h2>
      <p>변해형은 아이베의 대표 미남이다.</p>
      <br>
      <img src="images/1.png" alt="변해형" width="300">
      <button id="btnO">O</button>
      <button id="btnX">X</button>
    </section>
  </main>

  <!-- 이미지 + 오디오 모달 -->
  <div id="mediaModal" class="modal" aria-hidden="true" role="dialog" aria-label="이미지 및 소리 미리보기">
    <div class="modal-content">
      <button id="closeModal" class="close-btn" aria-label="닫기">✕</button>
      <img id="modalImage" src="" alt="미리보기 이미지" />
      <audio id="modalAudio" controls preload="auto" width="300">
        <source id="modalAudioSrc" src="" />
        브라우저가 오디오를 지원하지 않습니다.
      </audio>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>
  </div>

  <footer>
    <p><span id="year"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
